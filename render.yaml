version: 2
services:
  - type: web
    name: payroll-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: payroll-db
          property: connectionString
  - type: pserv
    name: payroll-db
    env: postgres
    plan: free
    ipAllowList: []
